name: Deploy Terraform Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: '>= 0.12'

    - name: Load Terraform Variables
      run: |
        echo "export VAULT_KEY=${{ secrets.VAULT_KEY }}" >> $GITHUB_ENV
        echo "export DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV

    - name: Run Terraform Script
      run: ./start_terraform.sh
