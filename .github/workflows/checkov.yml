name: CI

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]
  workflow_dispatch:
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  checkov_scan_and_upload_results:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Get Start time
        id: starttime
        if: always()
        run: |
            start=$(date +%s)
            echo "$start" > start_time.txt # Speichern Sie die Startzeit in einer Datei

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install checkov
          pip install gitpython

      - name: Run Checkov scan
        run: |
          checkov --directory .  -o junitxml > checkov_results.xml



      - name: Calculate Execution Time and Update JUnit XML
        if: always()
        run: |
            # Berechnen Sie die Laufzeit
            END_TIME=$(date +%s%N) # Jetzt auch Mikrosekunden berücksichtigen
            START_TIME=$(cat start_time.txt)
            EXECUTION_TIME=$(( (END_TIME - START_TIME) / 1000000 )) # Konvertieren Sie in Millisekunden

            # Lesen Sie die JUnit-XML-Datei
            JUNIT_XML=$(cat checkov_results.xml)

            # Ersetzen Sie die Zeit im JUnit-XML-Dokument
            # Achten Sie darauf, dass der reguläre Ausdruck genau passt und die Zeit in Millisekunden konvertiert wird
            UPDATED_JUNIT_XML=$(echo "$JUNIT_XML" | sed -E "s/(<testsuites[^>]*)(time=\"[0-9.]+\")/\1\2${EXECUTION_TIME}ms/")
            UPDATED_JUNIT_XML=$(echo "$UPDATED_JUNIT_XML" | sed -E "s/(<testsuite[^>]*)(time=\"[0-9.]+\")/\1\2${EXECUTION_TIME}ms/")

            # Schreiben Sie die aktualisierte JUnit-XML-Datei zurück
            echo "$UPDATED_JUNIT_XML" > checkov_results.xml
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: checkov_results.xml
      - name: Display Directory Contents and File Content
        if: always()
        run: |
            echo "Listing directory contents:"
            ls -la          
            echo "Displaying"
            cat ./checkov_results.xml