name: checkov

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]
  workflow_dispatch:
permissions:
  checks: read
  pull-requests: write
  packages: write # Fügt die Berechtigung zum Veröffentlichen von Paketen hinzu
  contents: read # Fügt die Berechtigung zum Lesen von Commit-Daten hinzu

#permissions: write-all
jobs:
  checkov_scan_and_upload_results:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Get Start time
        id: starttime
        if: always()
        run: |
            start=$(date +%s)
            echo "$start" > start_time.txt # Speichern Sie die Startzeit in einer Datei

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install checkov
          pip install gitpython

      - name: Run Checkov scan
        run: |
          checkov --directory .  -o junitxml > checkov_results.xml



      - name: Calculate Execution Time and Update JUnit XML
        if: always()
        run: |
            start=$(date +%s)
            echo "starttime is" $start
            
            END_TIME=$(date +%s)
            echo "endtime is: " $END_TIME
            read -r START_TIME < start_time.txt
            START_TIMER=$((START_TIME)) # Konvertiere START_TIME in Millisekunden
            EXECUTION_TIME=$(( (END_TIME - START_TIMER) /2 ))
            echo "runtime is: " $EXECUTION_TIME
            sed -i "s/time=\"0\"/time=\"$EXECUTION_TIME\"/" checkov_results.xml

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: checkov_results.xml
      - name: Display Directory Contents and File Content
        if: always()
        run: |
            echo "Listing directory contents:"
            ls -la          
            echo "Displaying"
            cat ./checkov_results.xml
