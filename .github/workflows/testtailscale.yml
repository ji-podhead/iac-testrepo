# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "testjob" ]
  pull_request:
    branches: [ "testjob" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: greetings
        run: |
                echo ".-------------------------------------."
                echo "|       > running testjob <           |"
                echo "*-------------------------------------*"
                echo
                echo "---------------------------------------"
      - name: Ping HTTP Server
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          run: |
            RESPONSE=$(curl --write-out '%{http_code}' --silent --output /dev/null http://${{ secrets.tailscale_ip }}:${{ secrets.tailscale_port1 }})
            if [[ "$RESPONSE" == "200" ]]; then
              echo "HTTP Server is available."
            else
              echo "HTTP Server is unavailable. Response code: $RESPONSE"
              exit 1
            fi
